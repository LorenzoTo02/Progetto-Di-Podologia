<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lista animali</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/NormalizeCss.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/aziende.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <div id="loading-screen">
        <div id="load"></div>
    </div>
    <header class="py-2 bg-primary text-light">
        <div class="container">
            <div class="row">
                <div class="headerTitle d-flex col-6 align-items-center">
                    <a href="/"><img class="img-fluid logo me-3" src="/img/LOGO_definitivo.png" alt=""></a>
                    <h1 class="fw-bold title mb-0">Lista animali: <span id="nAnimal"></span> capi</h1>
                </div>
                <div class="col-6 d-flex justify-content-end">
                   
                    <div class="d-flex align-items-center">
                        <button class="ControllButton btn btn-light me-2 px-md-3" onclick="javascript:history.back()">
                            <i class="bi bi-arrow-left"></i>
                        </button>
                        <button class="ControllButton btn btn-light px-md-3" onclick="window.location.replace('/')">
                            <i class="bi bi-house"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>

        <div class="container mt-5">
            <h3 class="mb-2">Ricerca animale per ultime cifre di orecchino (MAX 6)</h3>
            <div class="input-group mb-3">
                <button class="btn btn-outline-primary fs-2" type="button" id="buttonReload">
                    <i class="bi bi-arrow-clockwise"></i>
                </button>
                
                <input type="number" class="form-control text-muted fs-2" placeholder="Orecchino" aria-describedby="button-addon2" maxlength="6" id="inputEarTag" name="earTag">
                <button class="btn btn-primary fs-2" type="button" id="buttonSearch">Cerca</button>
            </div>

            <div class="row" id="agencyContainer">
                <table class="table">
                    <thead>
                      <tr class="fs-4">
                        <th scope="col">#</th>
                        <th scope="col">Orecchino</th>
                        <th scope="col">Data di nascita</th>
                        <th scope="col">Et√† (anni)</th>
                        <th scope="col">Mesi</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody class="table-group-divider" id="tbodyTable">
                      
                    </tbody>
                  </table>
            </div>
            
            

        </div>

    </main>
    <script src="/js/loading.js"></script>
    <script src="/js/animalList.js"></script>

</body>
</html>
