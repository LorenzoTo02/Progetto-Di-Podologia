<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/NormalizeCss.css">
    <title id="titoloPagina">Cartella Clinica</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/animal.css">
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <div id="loading-screen">
        <div id="load"></div>
    </div>
    <header class="py-2 bg-primary text-light">
        <div class="container">
            <div class="row">
                <div class="headerTitle d-flex col-6 align-items-center">
                    <a href="/"><img class="img-fluid logo me-3" src="/img/LOGO_definitivo.png" alt=""></a>
                    <h1 id="titoloPagina2" class="fw-bold title mb-0">Cartella Clinica</h1>
                </div>
                <div class="col-6 d-flex justify-content-end">
                   
                    <div class="d-flex align-items-center">
                        <button class="ControllButton btn btn-light me-2 px-md-3" onclick="javascript:history.back()">
                            <i class="bi bi-arrow-left"></i>
                        </button>
                        <button class="ControllButton btn btn-light px-md-3" onclick="window.location.replace('/')">
                            <i class="bi bi-house"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>

        <div class="container">
            <div class="row mt-5">
                <div class="animale col-md-4 col-12">
                    <div class="card" style="width: 18rem;">
                        <img src="/img/cow.png" class="card-img-top d-none d-md-block" alt="cow">
                        <div class="card-body cardBody">
                          <p class="card-text fs-3 text-light fw-bold">ID: <span id="idSix"></span> </p>
                        </div>
                    </div>
                </div>
                <div class="tabellaPatologie col-12 col-md-7 ms-md-2">
                    <div class="titleTab1 fw-bold fs-2">Patologie in corso</div>
                    <table class="table">
                        <thead>
                          <tr class="fs-4">
                            <th scope="col">Patologia</th>
                            <th scope="col">Data</th>
                            <th scope="col">Giorni</th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody class="table-group-divider" id="tbodyTable">
                            
                        </tbody>
                        
                      </table>
                      <div class="justify-content-center align-items-center noData" id="no">
                          <h1 class="text-center"> Nessuna patologia </h1>
                      </div>
                      
                </div>
                <div class="tabellaPatologieHistory col-12 ms-md-2 mt-4">
                    <div class="titleTab1 fw-bold fs-2">Storico patologie</div>
                    <table class="table">
                        <thead>
                          <tr class="fs-4">
                            <th scope="col">Patologia</th>
                            <th scope="col">Data</th>
                            <th scope="col">Guarigione</th>
                          </tr>
                        </thead>
                        <tbody class="table-group-divider" id="historyTable">
                            
                        </tbody>
                        
                      </table>
                      <div class="justify-content-center align-items-center noData" id="noHistory">
                          <h1 class="text-center">Nessuna patologia storica</h1>
                      </div>
                      
                </div>
            </div>
        </div>
        <div class="toast-container position-fixed bottom-0 end-0 p-3 toastPosition">
            <div id="liveToast" class="toast personalToast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-body">
                Patologia eliminata.
                </div>
            </div>
            </div>
          
    </main>
    <script src="/js/loading.js"></script>
    <script src="/js/records.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</body>
</html>
