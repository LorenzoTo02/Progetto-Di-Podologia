<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/NormalizeCss.css">
    <title id="titoloPagina"></title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="/css/style.css">
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <div id="loading-screen">
        <div id="load"></div>
    </div>
    <header class="py-2 bg-primary text-light">
        <div class="container">
            <div class="row">
                <div class="headerTitle d-flex col-6 align-items-center">
                    <a href="/"><img class="img-fluid logo me-3" src="/img/LOGO_definitivo.png" alt=""></a>
                    <h1 id="titoloPagina2" class="fw-bold title mb-0"></h1>
                </div>
                <div class="col-6 d-flex justify-content-end">
                   
                    <div class="d-flex align-items-center">
                        <button class="ControllButton btn btn-light me-2 px-md-3" onclick="javascript:history.back()">
                            <i class="bi bi-arrow-left"></i>
                        </button>
                        <button class="ControllButton btn btn-light px-md-3" onclick="window.location.replace('/')">
                            <i class="bi bi-house"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>

        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 col-12 mb-3">
                    <div class="d-flex justify-content-center">
                        <a class="btn btn-primary agencyButton" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Aggiungi Animale</a>
                    </div>
                </div>
                <div class="col-md-6 col-12 mb-3">
                    <div class="d-flex justify-content-center">
                        <a class="btn btn-primary agencyButton" id="buttonList">Vedi Animali</a>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <div class="d-flex justify-content-center position-fixed bottom-0 end-0 mb-5 me-5">
                    <a class="btn btn-primary agencyButton agencyRedButton" id="deleteAgency" data-bs-toggle="modal" data-bs-target="#deleteModal">Elimina Azienda</a>
                </div>
            </div>
        </div>
          
          <!-- Modal -->
          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">Aggiungi Animale</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">ID</span>
                        <input type="text" class="form-control" placeholder="IT000000000000" aria-label="Username" aria-describedby="basic-addon1" id="earTag" maxlength="14">
                      </div>
                      <div class="form-floating pb-3 d-flex justify-content-center">
                        <input type="date" class="form-control" id="dataNascita" placeholder="data" pattern="\d{2}/\d{2}/\d{4}">
                        <label class="ms-2" for="floatingPassword">Data di nascita</label>
                    </div>
                      
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                  <a type="button" class="btn btn-primary" id="addButton">Aggiungi</a>
                </div>
              </div>
            </div>
          </div>


          <!-- ----------------------------------------------------------------------- -->
          <!--                             MODAL error                                 -->
          <!-- ----------------------------------------------------------------------- -->

          <div class="modal fade" id="deleteModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">Eliminare l'azienda?</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                  <a type="button" class="btn btn-danger" id="addButton" data-bs-toggle="modal" data-bs-target="
                  #ConfirmDeleteModal">Elimina</a>
                </div>
              </div>
            </div>
          </div>

          <div class="modal fade" id="ConfirmDeleteModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">Confermare l'operazione</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h2>Confermare l'operazione di eliminazione dell'azienda <span id="spanAgency" class="fw-bold text-danger"></span> e i suoi animali e patologie scrivendo <span class="fw-bold">"CONFERMA"</span></h2>
                    <div class="input-group mb-3 mt-5">
                        <input type="text" class="form-control" placeholder="CONFERMA" aria-label="Username" aria-describedby="basic-addon1" id="confirmDelete" maxlength="14">
                      </div>
                      <div id="errorZone">
                        <h4 id="errors" class="text-danger"></h4>
                      </div>                  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                  <a type="button" class="btn btn-danger" id="deleteAgencyButton">Conferma</a>
                </div>
              </div>
            </div>
          </div>




          <div class="toast-container position-fixed bottom-0 end-0 p-3 toastPosition">
            <div id="liveToast" class="toast redToast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-body">
                Orecchino invalido.
                </div>
            </div>
            </div>
            <div class="toast-container position-fixed bottom-0 end-0 p-3 toastPosition">
                <div id="okToast" class="toast personalToast" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-body">
                    Animale inserito.
                    </div>
                </div>
                </div>
    </main>

    <script src="/js/session.js"></script>
    <script src="/js/loading.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="/js/singleAgency.js"></script>
  </body>
</body>
</html>
