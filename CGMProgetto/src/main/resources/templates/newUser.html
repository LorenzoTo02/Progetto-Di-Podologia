    <header class="py-2 bg-primary text-light">
        <div class="container">

                <div class="headerTitle d-flex col-6 align-items-center">

                <div class="col-6 d-flex justify-content-end">

                        </button>

                </div>

                        <input type="text" class="form-control fs-4 mt-2" id="username" placeholder="Username dell'utente">
                        <input type="password" class="form-control fs-4 mt-2" id="password" placeholder="Passowrd dell'utente">
                        <select class="form-select fs-2 mt-2" aria-label="Default select example" id="role">
                            <option value="VETERINARIO">Veterinario</option>
                            <option value="ADMIN">Admin</option>  
                        </select>
                        <div class="text-danger fs-3" id="errorForm" hidden>La lunghezza dell'username deve essere tra 8 e 20 caratteri<br>La password deve contenere almeno 8 caratteri</div>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <div class="d-flex justify-content-center mt-5">
                    <a class="btn btn-primary agencyButton fs-1" id="addUser">Aggiungi nuovo utente</a>
                </div>
            </div>
        </div>
        <div class="toast-container position-fixed bottom-0 end-0 p-3 toastPosition">
