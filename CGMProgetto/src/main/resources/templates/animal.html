<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lista animali</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/NormalizeCss.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/animal.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <header class="py-2 bg-primary text-light">
        <div class="container">
            <div class="row">
                <div class="headerTitle d-flex col-6 align-items-center">
                    <a href="/"><img class="img-fluid logo me-3" src="/img/LOGO_definitivo.png" alt=""></a>
                    <h1 class="fw-bold title mb-0">Pagina animale</h1>
                </div>
                <div class="col-6 d-flex justify-content-end">
                   
                    <div class="d-flex align-items-center">
                        <button class="ControllButton btn btn-light me-2 px-md-3" onclick="window.location.replace('/')">
                            <i class="bi bi-arrow-left"></i>
                        </button>
                        <button class="ControllButton btn btn-light px-md-3" onclick="window.location.replace('/')">
                            <i class="bi bi-house"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>

        <div class="container mt-5">
            <div class="row">
                <div class="row col-12 col-md-4">
                    <div class="col-9 col-md-12 justify-content-center mb-5">
                        <div class="card col-12" style="width: 18rem;">
                            <img src="/img/cow.png" class="card-img-top d-none d-md-block" alt="cow">
                            <div class="card-body cardBody">
                              <p class="card-text fs-3 text-light fw-bold">ID: <span id="idSix"></span> </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-3 d-block d-md-none">
                        <img src="/img/unghiette.png" alt="unghiette" class="img-fluid imgMobile">
                    </div>                   
                </div>
                <div class="col-md-8 col-12">
                    <div class="row">
                        <div class="col-8 d-flex flex-column justify-content-center">
                            <div class="orecchino fw-bold">
                                ORECCHINO:
                                <span id="earTag" class="fw-light">

                                </span>
                            </div>
                            <div class="eta fw-bold">
                                ETA':
                                <span id="age" class="fw-light">

                                </span>
                            </div>
                        </div>
                        <div class="col-4 d-none d-md-block">
                            <img src="/img/unghiette.png" alt="unghiette" class="img-fluid">
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-6 mb-3">
                    <div class="d-flex justify-content-center">
                        <a class="btn btn-primary agencyButton fs-1" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Nuova Patologia</a>
                    </div>
                </div>
                <div class="col-6 mb-3">
                    <div class="d-flex justify-content-center">
                        <a class="btn btn-primary agencyButton fs-1" id="buttonList">Cartella Clinica</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                  <h1 class="modal-title fs-1" id="staticBackdropLabel">Aggiungi Patologia</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3 fs-2">
                        <select class="form-select fs-2" aria-label="Default select example" id="patology">
                            <option selected>-Seleziona Patologia-</option>
                            <option value="1">Dermatite</option>
                            <option value="2">Ascesso</option>
                            <option value="3">Flemmone</option>
                          </select>
                    </div>
                      
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary fs-2" data-bs-dismiss="modal">Chiudi</button>
                  <a type="button" class="btn btn-primary fs-2" id="addButton">Aggiungi</a>
                </div>
              </div>
            </div>

    </main>
    
    <script src="/js/animal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
